<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            
        }

        fieldset {
            border: 2px solid #0b0c0b;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #0b0c0b;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        .gender {
            margin-top: 10px;
        }

        .checkbox {
            margin-top: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #090a09;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Feedback Form</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    
                </div>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
