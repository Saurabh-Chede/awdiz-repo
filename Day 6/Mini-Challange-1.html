<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Challange</title>
    <link href="https://fonts.googleapis.com/css?family=Geist:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
</head>
<style>
    table,
    thead,th,td,
    tr{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
    }

    thead{
        background-color: rgb(228, 228, 186);
    }
</style>
<body style="font-family: Geist;">
    <h1>Favourite Films</h1>
    <table>
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Avatar</td>
                <td>2009</td>
                <td>sci-fi</td>
            </tr>
            <tr>
                <td>Iron Man</td>
                <td>2008</td>
                <td>sci-fi</td>
            </tr>
        </tbody>
        <tfoot> 
        <tr> 
          <td colspan="2">Favourite Films</td> 
          <td>sci-fi</td>
        </tr> 
      </tfoot> 
    </table>
    
</body>
</html>
